name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean install -DskipTests
      
      - name: Run Backend Tests
        working-directory: ./backend
        run: mvn test
      
      - name: Generate Test Coverage Report
        working-directory: ./backend
        run: mvn jacoco:report
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/target/surefire-reports/

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/ecotrade-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend/ecotrade-frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend/ecotrade-frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Run Frontend Tests
        working-directory: ./frontend/ecotrade-frontend
        run: npm test
      
      - name: Generate Test Coverage
        working-directory: ./frontend/ecotrade-frontend
        run: npm run test:coverage
      
      - name: Upload Test Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/ecotrade-frontend/coverage/

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: backend-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build JAR
        working-directory: ./backend
        run: mvn clean package -DskipTests
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/ecotrade-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend/ecotrade-frontend
        run: npm ci
      
      - name: Build production bundle
        working-directory: ./frontend/ecotrade-frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/ecotrade-frontend/dist/

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Docker Image
        working-directory: ./backend
        run: docker build -t ecotrade-backend:test .
      
      - name: Build Frontend Docker Image
        working-directory: ./frontend/ecotrade-frontend
        run: docker build -t ecotrade-frontend:test .